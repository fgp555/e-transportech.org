<header class="bg-light py-2">
  <div class="container-fluid">
    <div class="row align-items-center py-2 px-5 header_container">
      <!-- Columna Izquierda: Navegación -->
      <div class="col-md-4 d-flex">
        <nav class="navbar navbar-expand-lg">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link"
                  routerLink="/"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  [routerLink]="['/nosotros']"
                  routerLinkActive="active"
                >
                  <span class="tablet-none"> Sobre </span>
                  Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  [routerLink]="['/servicios']"
                  routerLinkActive="active"
                  >Servicios</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  [routerLink]="['/contacto']"
                  routerLinkActive="active"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <!-- Columna Central: Logo -->
      <div class="col-md-4 text-center section_center">
        <a href="/" class="navbar-brand">
          <img src="/logo.svg" alt="Logo" class="img-fluid img_logo" />
        </a>
      </div>

      <!-- Columna Derecha: Redes Sociales y Botón -->
      <div class="col-md-4 d-flex justify-content-end align-items-center">
        <div class="social-media me-3 tablet-none">
          <a href="#" class="text-dark me-2"
            >
            <i class="fa-brands fa-facebook fa-lg"></i>
          </a>
          <a href="#" class="text-dark me-2"
            >
            <i class="fa-brands fa-twitter fa-lg"></i>
          </a>
          <a href="#" class="text-dark me-2"
            >
            <i class="fa-brands fa-instagram fa-lg"></i>
          </a>
          <a href="#" class="text-dark"
            >
            <i class="fa-brands fa-linkedin fa-lg"></i>
          </a>
        </div>
        <button class="btn btn-primary mobile-none">
          <i class="fa-solid fa-envelope"> </i>
          <span class="tablet-none"> Ingresar al Email </span>
        </button>
      </div>
    </div>
  </div>
</header>
